<li appHighlightCompletedTodoDirective [isCompleted]="todo().completed" class="flex items-center gap-x-2">
    <input 
        id="todo-{{todo().id}}"
        type="checkbox"
        [checked]="todo().completed"
        (change)="this.todoClicked()"
    />
    <label for="todo-{{todo().id}}">{{ todo().title | titlecase}}</label>
</li>
